<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List </title>
        <link rel="icon" href="https://th.bing.com/th/id/OIP.w6UCh2SSZPG7tRUvQJJThwHa?w=203&h=203&c=7&r=0&0=">
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <h1 style="background-color: rgb(201, 158, 231);">-[To-Do List web App]-</h1>
        <form id="to-do-form">
            <input type="text" placeholder="Add task...." id="input-task">
            <button type="submit">Add</button>
        </form>
        <div id="pending-tasks">
            <h2>Pending Tasks</h2>
            <ul id="task-list">
            </ul>
        </div>
        <div id="completed-tasks">
            <h2>Completed Tasks</h2>
            <ul id="completed-list">
            </ul>
        </div>
        <script src="index.js"></script>
    </body>
</html>
